<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <section class="section signup">
        <div class="form__container container grid">
            <div class="form">
                <h4 class="form__title">Entrar</h4>

                <div class="form__inputs">
                    <input type="email" placeholder="Digite seu email" autocomplete="off" id="email">

                    <input type="password" placeholder="Digite sua senha" autocomplete="off" id="password">
                </div>

                <span class="form__error">🤷‍♂️This is an error!</span>

                <button class="submit__button button"><a href="/">Entrar</a></button>

                <span class="login__link">Ainda não tem uma conta?<a href="/login">Registrar</a></span>
            </div>
        </div>
    </section>

    <script src="js/common.js"></script>

    <script src="js/form.js"></script>
</body>
</html>
